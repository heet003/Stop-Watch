<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch</title>
            <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div id="container">
            <div id="heading">
                <h1>Stop Watch</h1>
            </div>
            <div id="timer">
                <p>
                    <span id="hours">00:</span>
                    <span id="mins">00:</span>
                    <span id="secs">00</span>
                </p>
            </div>
            <div id="buttons">
                <button id="start" onclick="Start()"><img src="./images/play.png" alt="Start-Button"></button>
                <button id="stop" onclick="Reload()"><img src="./images/reload.png" alt="Reload-Button"></button>
                <button id="stop" onclick="Stop()"><img src="./images/stop.png" alt="Stop-Button"></button>
            </div>
        </div>
        <script src="./script.js" type="text/javascript"></script>
    </body>

</html>
